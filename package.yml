name       : eom
version    : 1.24.1
release    : 24
source     :
    - https://github.com/mate-desktop/eom/releases/download/v1.24.1/eom-1.24.1.tar.xz : 2eb9d106f658565399f83d3d13315a144715a7e9b069cfd0a040ef0698a62a37
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Eye Of MATE - Image Viewer
description: |
    Eye Of MATE is the Image Viewer of the MATE Desktop
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(exempi-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(lcms2)
    - pkgconfig(libexif)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libturbojpeg)
    - pkgconfig(mate-desktop-2.0)
    - itstool
setup      : |
    %configure --disable-static \
        --enable-gtk-doc \
        --enable-thumbnailer \
        --without-gdk-pixbuf-thumbnailer
build      : |
    %make
install    : |
    %make_install
