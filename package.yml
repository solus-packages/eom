name       : eom
version    : 1.18.0
release    : 4
source     :
    - https://pub.mate-desktop.org/releases/1.18/eom-1.18.0.tar.xz : 942e2cb5d1e65550a6ea88a1d16aad44b5496f031a10fcaae3c0f68836a7d753
license    : GPL-2.0
component  : desktop.mate
summary    : Eye Of MATE - Image Viewer
description: |
    Eye Of MATE is the Image Viewer of the MATE Desktop
builddeps  :
    - itstool
    - libjpeg-turbo-devel
    - pkgconfig(exempi-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libexif)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libpeas-gtk-1.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(shared-mime-info)
    - pkgconfig(x11)
setup      : |
    %configure --disable-static --with-gtk=3.0
build      : |
    %make
install    : |
    %make_install
