name       : eom
version    : 1.18.3
release    : 8
source     :
    - https://pub.mate-desktop.org/releases/1.18/eom-1.18.3.tar.xz : 4548f14f89300cf74849e197eaf40e58430c00dc5800e067449d38b0692c28ff
license    : GPL-2.0
component  : desktop.mate
summary    : Eye Of MATE - Image Viewer
description: |
    Eye Of MATE is the Image Viewer of the MATE Desktop
builddeps  :
    - pkgconfig(exempi-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libexif)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libpeas-gtk-1.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(shared-mime-info)
    - pkgconfig(x11)
    - itstool
    - libjpeg-turbo-devel
setup      : |
    %configure --disable-static --with-gtk=3.0
build      : |
    %make
install    : |
    %make_install
