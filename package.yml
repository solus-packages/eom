name       : eom
version    : 1.26.0
release    : 28
source     :
    - https://github.com/mate-desktop/eom/releases/download/v1.26.0/eom-1.26.0.tar.xz : 27f169aa396ddbc75740bf802bef1c0251771ca0747b5a727ff985c03dc067db
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Eye Of MATE - Image Viewer
description: |
    Eye Of MATE is the Image Viewer of the MATE Desktop
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(exempi-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(lcms2)
    - pkgconfig(libexif)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libturbojpeg)
    - pkgconfig(mate-desktop-2.0)
    - itstool
setup      : |
    %configure --disable-static \
        --enable-gtk-doc \
        --enable-thumbnailer \
        --without-gdk-pixbuf-thumbnailer
build      : |
    %make
install    : |
    %make_install
