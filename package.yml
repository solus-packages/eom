name       : eom
version    : 1.24.0
release    : 19
source     :
    - https://github.com/mate-desktop/eom/archive/v1.24.0.tar.gz : 610a2879f85830845a97d4473b3d38ea8e151e5c6f44c6bc55e0fe70c3522863
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Eye Of MATE - Image Viewer
description: |
    Eye Of MATE is the Image Viewer of the MATE Desktop
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(exempi-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(lcms2)
    - pkgconfig(libexif)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libturbojpeg)
    - pkgconfig(mate-desktop-2.0)
    - itstool
    - mate-common
    - yelp-tools
setup      : |
    %autogen --disable-static \
        --enable-gtk-doc \
        --enable-thumbnailer \
        --without-gdk-pixbuf-thumbnailer
build      : |
    %make
install    : |
    %make_install
